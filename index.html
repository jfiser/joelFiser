	<img id="commentIcon" src="./img/misc/commentIcon1.png"/>
	<div id="titleName">Joel Fiser</div>
</div>
<!--<div id="commentBtn">comments</div>-->
<div id="commentHolder">
	<div id="commentBacking"></div>
	<div id="disqus_thread"></div>
</div>

<script>
    var slideShow1 = new SlideShow2("slideShow1Div", "data/jf-paintings.json");
	var commentsOpen = false;
	$("#commentIcon").click(function(){
		console.log("click");
		if(commentsOpen){
			myHide();
			commentsOpen = false;
		}
		else{
			myShow();
			commentsOpen = true;
		}
	});
	
	function myShow(){
		console.log("myShow");
		TweenLite.to($("#commentHolder"), .5, {right:"0%", ease:Quad.easeOut});
	}
	function myHide(){
		console.log("myHide");
		TweenLite.to($("#commentHolder"), .5, {right:"-100%", ease:Quad.easeOut});
	}
	
</script>
